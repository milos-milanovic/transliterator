<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Konvertovanje teksta iz latinice u ćirilicu - Besplatno - Online" />
    <meta name="keywords" content="latinica u cirilicu, konvertovanje teksta, cirilica u latinicu, preslovljavanje, transliterator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Latinica u ćirilicu - Ćirilica u latinicu - Konvertor teksta</title>

    <meta name="theme-color" content="#121414" />

    <meta property="og:title" content="Konvertor teksta | Transliterator" />
    <meta property="og:description" content="Konvertovanje teksta iz latinice u ćirilicu / ćirilicu u latinicu" />
    <meta property="og:image" content="https://konvertor.pages.dev/img/og_img.jpg" />
    <meta property="og:url" content="https://konvertor.pages.dev" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="css/main.css?v=1.1" rel="stylesheet" />

    <script src="js/main.js?v=1.1" defer></script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-custom">
      <span class="navbar-brand p-0">
        <img id="logo" src="img/nav-img-light-mode.jpg" width="30" height="30" class="d-inline-block align-top rounded mr-1" alt="logo" />
        Konvertor teksta
      </span>
      <div id="theme-cb-d">
        <input type="checkbox" class="theme-cb" id="theme-cb" />
        <label for="theme-cb" class="theme-lbl">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container main-d">
      <div class="row my-2 mt-md-4 converter">
        <div class="col-12 text-center">
          <div class="row change-row">
            <div class="col-5">
              <p id="from-p"><i class="fas fa-spinner loading"></i></p>
            </div>
            <div class="col-2 p-0">
              <i id="change" class="fas fa-exchange-alt"></i>
            </div>
            <div class="col-5">
              <p id="to-p"><i class="fas fa-spinner loading"></i></p>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-lg-6 p-0 from-d">
          <textarea class="py-2 px-3 m-0" id="from-textarea"></textarea>
          <!-- <div id="converting-loading-from" class="spinner-border text-primary" role="status">
            <span class="sr-only">Obrada u toku...</span>
          </div> -->
          <div class="d-flex justify-content-between">
            <i id="btn-paste" class="fas fa-paste"></i>
            <i id="btn-delete" class="far fa-trash-alt align-self-end"></i>
            <i id="btn-convert" class="fas fa-arrow-circle-right"></i>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6 p-0 to-d">
          <!-- <div id="converting-loading-to" class="spinner-border text-primary" role="status">
            <span class="sr-only">Obrada u toku...</span>
          </div> -->
          <textarea readonly class="py-2 px-3 m-0" id="to-textarea"></textarea>
          <i id="btn-copy" class="far fa-copy"></i>
        </div>
      </div>
    </div>
    <footer class="container-fluid text-center">
      <span>Miloš Milanović -</span>
      <a class="link-primary" href="https://www.milosmilanovic.dev/" target="_blank">www.milosmilanovic.dev</a>
    </footer>
  </body>
</html>
